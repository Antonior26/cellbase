<div>
    <div class="ocb-list list-group">
        <a ng-click="showHistone()" class="list-group-item active ocb-list-in">
            <div class=" ocb-cursor-pointer ocb-bold">
                Histone
                <span class="badge pull-right ocb-list-button">{{allData.histone.length}}</span>
            </div>
            <a ng-show="toggleList[0]" ng-click="showHistoneName(name)"
               ng-repeat="name in allData.histone" class="list-group-item">
                <div class="ocb-m-l-20 ocb-cursor-pointer">{{name}}</div>
            </a>
        </a>
    </div>
    <div class="ocb-list list-group">
        <a ng-click="showOpenChromatin()" class="list-group-item active ocb-list-in">

               ng-repeat="name in allData.openChromatin" class="list-group-item">
                <div class="ocb-m-l-20 ocb-cursor-pointer">{{name}}</div>
            </a>
        </a>
    </div>

                <div class="ocb-m-l-20 ocb-cursor-pointer">{{name}}</div>
            </a>
        </a>
    </div>

        </a>
    </div>
