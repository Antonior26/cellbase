<div class="list-group">
    <a href="#" class="list-group-item active" style="text-align: center" ng-click="transcriptsInfo = !transcriptsInfo">Transcripts information
        <button type="button" class="btn btn-default btn-xs" ng-Click="showTranscriptsTable = false" style="float:right">x</button>
        </button>
    </a>

    <div ng-show="!transcriptsInfo" style="border:1px solid #006ffb">
        <table class="table table-striped table-bordered table-condensed table-hover">

            <thead>
            <th>Name(Id)</th>
            <th>Biotype</th>
            <th>Location</th>
            <th>Description</th>
            </thead>

            <tbody ng-repeat="transc in selectedTranscripts">
            <td ng-click="transcriptSelectedFromGrid(transc.name)"> <a><small>{{transc.name}} ( {{transc.id}} )</small></a></td>
            <td>
                <small>{{transc.biotype}}</small>
            </td>
            <td>
                <small>{{transc.chromosome}} : {{transc.start}} -{{transc.end}}</small>
            </td>
            <td>
                <small>{{transc.description}}</small>
            </td>
            </tbody>
        </table>
    </div>
</div>
