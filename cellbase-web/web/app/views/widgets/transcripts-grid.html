<div class="panel panel-info">
    <div class="panel-heading " style="text-align:center">Transcripts information
        <button type="button" class="btn btn-primary btn-xs" ng-Click="showTranscriptsTable = false" style="float:right">x</button>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-bordered table-condensed table-hover">

            <thead>
            <th>Name(Id)</th>
            <th>Biotype</th>
            <th>Location</th>
            <th>Description</th>
            </thead>

            <tbody ng-repeat="transc in selectedTranscripts">
            <td ng-click="transcriptSelectedFromGrid(transc.name)"> <a><small>{{transc.name}} ( {{transc.id}} )</small></a></td>
            <td>
                <small>{{transc.biotype}}</small>
            </td>
            <td>
                <small>{{transc.chromosome}} : {{transc.start}} -{{transc.end}}</small>
            </td>
            <td>
                <small>{{transc.description}}</small>
            </td>
            </tbody>
        </table>
    </div>
</div>
