<div ng-repeat="data in allData" class="ocb-list list-group" >
    <a ng-click="showFirstData(data.id, $index);" class="list-group-item active ocb-list-in ocb-bold">
        {{data.id}}
        <span class="badge pull-right ocb-list-button">{{data.transcriptVariations.length}}</span>

        <a ng-show="toggleList[$parent.$index]"
           ng-click="showSecondData(data.id, transcriptId.transcriptId)"
           ng-repeat="transcriptId in data.transcriptVariations"
           class="list-group-item">
            <div class="ocb-m-l-20">{{transcriptId.transcriptId}}</div>
        </a>
    </a>
</div>
