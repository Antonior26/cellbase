<div ng-repeat="data in allData" class="ocb-list list-group">
    <!--<a id="genesList-{{$index}}"  ng-click="showFirstData(data.id, $index);" class="list-group-item active ocb-list-in">-->
    <a id="genesList-{{data.id}}"  ng-click="showFirstData(data.id, $index);" class="list-group-item active ocb-list-in">
        <div class=" ocb-cursor-pointer" style="margin:1px">
            <span class="badge pull-right ocb-list-button">{{data.transcripts.length}}</span>
            <div class="ocb-bold">{{data.name}}</div>
            <div>{{data.id}}</div>
        </div>
        <a ng-show="toggleList[$parent.$index]" ng-click="showSecondData(data.id, transcriptId.name)"
           ng-repeat="transcriptId in data.transcripts" class="list-group-item">
            <div class="ocb-m-l-20 ocb-cursor-pointer">
                <div class="ocb-bold">{{transcriptId.name }}</div>
                {{transcriptId.id}}
            </div>
        </a>
    </a>
</div>
