<div class="panel panel-info">
    <div class="panel-heading " style="text-align:center">Transcript information</div>
    <div class="panel-body">
        <h5> {{selectedTranscript.name}} ( {{selectedTranscript.id}} )</h5>
        <h5>Biotype:
            <small>{{selectedTranscript.biotype}}</small>
        </h5>
        <h5>Location:
            <small>{{selectedTranscript.chromosome}} : {{selectedTranscript.start}} -
                {{selectedTranscript.end}}
            </small>
        </h5>
        <h5>Description:
            <small>{{selectedTranscript.description}}</small>
        </h5>
    </div>
</div>
