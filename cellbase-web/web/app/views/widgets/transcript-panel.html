
<div class="list-group">
    <a href="#" class="list-group-item active" style="text-align: center" ng-click="transcriptInfo = !transcriptInfo">Transcript information
        <button type="button" class="btn btn-default btn-xs" ng-Click="showTranscriptPanel = false" style="float:right">x</button>
        </button>
    </a>

    <div ng-show="!transcriptInfo" style="border:1px solid #006ffb">
        <h5 style="margin-right: 5px; margin-left: 5px">
            <p><a ng-Click="moreInfoSelectedFromPanel(selectedTranscript.name)">{{selectedTranscript.name}} ( {{selectedTranscript.id}} )</a>
            <a style="color:palevioletred"target="_blank" href="http://www.ensembl.org/{{selectedSpecie.ensemblName}}/Transcript/Transcript?t={{selectedTranscript.id}};">
                Go Ensembl</a>
            </p>
            <p>Biotype:
                <span class="text-muted">{{selectedTranscript.biotype}}</span>
            </p>

            <p>
                Location:
            <span class="text-muted">{{selectedTranscript.chromosome}} : {{selectedTranscript.start}} -
                {{selectedTranscript.end}}
                </span>
            </p>

            <p>
                Description:
                <span class="text-muted">{{selectedTranscript.description}}</span>
            </p>
        </h5>
    </div>
</div>
