<div>
<table class="table table-striped table-bordered table-condensed table-hover">

    <thead>
    <th>Name(Id)</th>
    <th>Biotype</th>
    <th>Location</th>
    </thead>

    <tbody ng-repeat="transc in data">
    <td>
        <small>{{transc.name}} ( {{transc.id}} )</small>
    </td>
    <td>
        <small>{{transc.biotype}}</small>
    </td>
    <td>
        <small>{{transc.chromosome}} : {{transc.start}} -{{transc.end}}</small>
    </td>

    </tbody>





</table>


    <button type="button" class="btn btn-default btn-xs" ng-Click="functionDirective()">prueba
    </button>
<!--{{functionDirective}}-->

</div>
