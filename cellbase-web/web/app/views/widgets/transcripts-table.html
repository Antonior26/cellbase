<div class="list-group">
    <a class="list-group-item active cw-text-center" >Transcripts information
        <button type="button" class="btn btn-default btn-xs cw-collapse-button" ng-Click="showTranscriptsTable = false">x
        </button>
        </button>
        <button type="button" class="btn btn-default btn-xs cw-float-rigth"
                ng-click="transcriptsInfo = !transcriptsInfo; openCloseTranscriptsGrid()">
            {{transcriptsGridStatus}}
        </button>
    </a>

    <div ng-show="!transcriptsInfo" class="cw-panels-data-border">
        <table class="table table-striped table-bordered table-condensed table-hover">

            <thead>
            <th>Name(Id)</th>
            <th>Biotype</th>
            <th>Location</th>
            </thead>

            <tbody ng-repeat="transc in selectedTranscripts">
            <td ng-click="transcriptSelectedFromGrid(transc.name)"><a>
                <small>{{transc.name}} ( {{transc.id}} )</small>
            </a></td>
            <td>
                <small>{{transc.biotype}}</small>
            </td>
            <td>
                <small>{{transc.chromosome}} : {{transc.start}} -{{transc.end}}</small>
            </td>
            </tbody>
        </table>
    </div>
</div>
