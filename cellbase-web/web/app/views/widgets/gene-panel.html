<div class="panel panel-info">
    <div class="panel-heading " style="text-align:center">Gene information</div>
    <div class="panel-body">
        <h5> {{selectedGen.name}} ( {{selectedGen.id}} )</h5>
        <h5>Biotype:
            <small>{{selectedGen.biotype}}</small>
        </h5>
        <h5>Location:
            <small>{{selectedGen.chromosome}} : {{selectedGen.start}} - {{selectedGen.end}}</small>
        </h5>
        <h5>Description:
            <small>{{selectedGen.description}}</small>
        </h5>
    </div>
</div>
