<div class="panel panel-info">
    <div class="panel-body">


        <table class="table table-striped table-bordered table-condensed table-hover">

            <thead>
            <th>Name(Id)</th>
            <th>Biotype</th>
            <th>Location</th>
            <!--<th>Description</th>-->
            </thead>

            <tbody ng-repeat="gene in genesData">
            <td><a><small>{{gene.name}} ( {{gene.id}} )</small></a></td>
            <td>
                <small>{{gene.biotype}}</small>
            </td>
            <td>
                <small>{{gene.chromosome}} : {{gene.start}} - {{gene.end}}</small>
            </td>
            <!--<td>-->
                <!--<small>{{gene.description}}</small>-->
            <!--</td>-->
            </tbody>
        </table>
    </div>
</div>
