<div>

<div class="panel-group" id="accordion">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6><strong>Filters</strong></h6>
        </div>
        <div class="panel-body">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs" ng-click="" >
                        Reload
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="">
                        Clear
                    </button>
                </div>
                <div class="btn-group">
                    <a type="button" class="btn btn-default btn-xs" ng-click="setResult()" >
                        Results
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div data-toggle="collapse" data-parent="#accordion" href="#collapseRegionVariation" style="cursor: pointer">
                Region
            </div>
        </div>
        <div id="collapseRegionVariation" class="panel-collapse collapse in">
            <div class="panel-body">
                <div id="variantsChromMultiSelect">
                    <witched-chrom ids="typeOfData" chrom-names="chromNames" on-click="addChrom" my-class="ocb-chrom-buttons"></witched-chrom>
                </div>

                <div class="btn-toolbar" role="toolbar">
                    <button type="button" class="btn btn-default btn-xs" ng-click="selectAllChrom()" >
                        Select all
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="deselectAllChrom()">
                        Deselect all
                    </button>
                </div>

                <p class="text-muted"><b>chom:start-end</b></p>
                <textarea type="text" ng-model="regions" rows="4" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div data-toggle="collapse" data-parent="#accordion" href="#collapseVariation" style="cursor: pointer">
                SNP Id
            </div>
        </div>
        <div id="collapseVariation" class="panel-collapse collapse">
            <div class="panel-body">
                <p class="text-muted"><b>Ex: SNP_ID1,SNP_ID2,...</b></p>
                <textarea type="text" ng-model="snpIdFilter" rows="4" class="form-control ocb-filter-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div data-toggle="collapse" data-parent="#accordion" href="#collapseConsType" style="cursor: pointer">
                Consequence Type
            </div>
        </div>
        <div id="collapseConsType" class="panel-collapse collapse">
            <div class="panel-body">
                <div>
                    <div id="conseqTypeMultiSelect" style="overflow: scroll;height: 222px">>
                        <!--<div ng-repeat="conseqTypes in listOfConseqTypes">-->
                            <button id="{{conseqTypes}}" ng-repeat="conseqTypes in listOfConseqTypes"
                                    ng-click="addConseqTypeFilter(conseqTypes)" type="button"
                                    class="btn btn-default btn-sm ocb-filter-width">{{conseqTypes}}
                            </button>
                        <!--</div>-->
                    </div>
                </div>

                <div class="btn-toolbar" role="toolbar">
                    <button type="button" class="btn btn-default btn-xs" ng-click="selectAllConseqTypeFilter()">
                        Select all
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="deselectAllConseqTypeFilter()">
                        Deselect all
                    </button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Closes:  accordion -->


</div>
