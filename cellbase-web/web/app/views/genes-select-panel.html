<div>
    <div class="ocb-margin-l-five" style="margin-bottom: 5px">
        <ul class="nav nav-tabs" id="genesTabs">
            <li class="active"><a href="#genesRegions" data-toggle="tab" class="ocb-font-size-12">Regions</a></li>
            <li><a href="#genesFilters" data-toggle="tab" class="ocb-font-size-12" ng-click="goToTab()">Filters</a></li>
        </ul>
        <div class="tab-content ocb-margin-b-five">
            <!--------------------------regions tab--------------------------->
            <div class="tab-pane active" id="genesRegions" style="background-color: white">

                <div class="panel panel-default ocb-margin-b-5">
                <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Specie</div></div>
                <div class="panel-body" style="height:40px">
                <p class="ocb-margin-l-ten">{{specie.longName}}</p>
                </div>
                </div>

                <div class="panel panel-default ocb-margin-b-5">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Chromosomes</div></div>
                    <div class="panel-body">
                        <div class="ocb-chrom-scroll" style="margin:2px">
                            <div id="genesChromMultiSelect" class="ocb-text-center">
                                <!--<button id="genes{{chrom}}" ng-repeat="chrom in chromNames" ng-click="addChrom(chrom)"-->
                                        <!--type="button" class="btn btn-default btn-sm" style=" min-width:35px; margin:2px;">{{chrom}}-->
                                <!--</button>-->

                                <witched-chrom ids="typeOfData" chrom-names="chromNames" on-click="addChrom" my-class="ocb-chrom-buttons"></witched-chrom>
                            </div>
                        </div>

                        <div class="ocb-text-center">
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="selectAllChrom()" >
                                Select all
                            </button>
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="deselectAllChrom()">
                                Deselect all
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Regions</div></div>
                    <div class="panel-body">
                        <p class="text-muted ocb-margin-l-ten"><b>chom:start-end</b></p>
                        <!--<textarea type="text" ng-model="regions" rows="7" class="form-control ocb-textarea-regions"></textarea>-->
                        <textarea type="text" ng-model="regions" rows="7" class="form-control ocb-regions-textarea"></textarea>
                    </div>
                </div>

            </div>
            <!-------------------filters tab------------------------>
            <div class="tab-pane" id="genesFilters" style="background-color: white">

                <div class="panel panel-default ocb-margin-b-5">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Gene Id/Name</div></div>
                    <div class="panel-body">
                        <p class="text-muted ocb-margin-l-ten"><b>Ex: gene1,gene2,...</b></p>
                        <textarea type="text" ng-model="genesIdFilter" rows="5" class="form-control ocb-filter-textarea"></textarea>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Biotype</div></div>
                    <div class="panel-body">
                        <div class="ocb-biotypes-scroll">
                            <div id="BiotypesMultiSelect">
                                <div ng-repeat="biotype in listOfbiotypeFilters">
                                    <button id="{{biotype}}"
                                            ng-click="addBiotypeFilter(biotype)" type="button"
                                            class="btn btn-default btn-sm ocb-filter-width">{{biotype}}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="ocb-text-center">
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="selectAllBiotypeFilter()">
                                Select all
                            </button>
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="deselectAllBiotypeFilter()">
                                Deselect all
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <p class="ocb-text-center"><a class="btn btn-warning btn-lg btn-medium" ng-click="setResult()">
    <!--<p class="ocb-text-center"><a class="btn btn-warning btn-lg btn-medium" style="background:-webkit-linear-gradient(#F3CD64, #F77716);" ng-click="setResult()">-->
        RESULT</a>
    </p>
</div>
