<div class="" ng-show="showAll">
    <div class="pull-left cw-margin-l-ten cw-border-darkgray cw-result-tree-width">

        <div class="cw-text-center">Number of results: <b>{{numResults}}</b></div>

        <div class="cw-text-center">
            <button type="button" class="btn btn-info btn-xs cw-margin-five" ng-click="expandAllGenesTree()">Expand
                All
            </button>
            <button type="button" class="btn btn-info btn-xs cw-margin-five" ng-click="collapseAllGenesTree()">
                Collapse all
            </button>
        </div>

        <button type="button"
                class="btn btn-primary btn-ms cw-text-center cw-all-data-button" ng-click="showAllGenes()">ALL GENES
        </button>

        <div ng-repeat="gene in paginationData" class="cw-margin-two" ng-model="firstGeneId" >
            <a ng-click="transcriptsToggle = !transcriptsToggle; firstGeneId=&quot;&quot;; geneSelected(gene.id) "
               class="list-group-item active cw-margin-two cw-tree-first-level" style=" color:black;border:1px solid #808080;background-color: #e6e6e6;" >
                <small >{{gene.name}} ({{gene.id}})</small>

            <!--<button type="button" class="btn btn-default btn-xs"   ng-click="transcriptsToggle = !transcriptsToggle; firstGeneId=&quot;&quot;">-/+</button>-->
            <!--<button type="button" class="btn btn-default btn-xs"  ng-click="geneSelected(gene.id)">See</button>-->


                <a ng-show="(transcriptsToggle || firstGeneId==gene.id)"
                   ng-click="transcriptSelected(gene.id, transcriptId.name)"
                   ng-repeat="transcriptId in gene.transcripts" class="list-group-item cw-margin-l-thirty"
                   ng-click="transcriptSelected(gene.id, transcriptId.name)">{{transcriptId.name}}

                    <button type="button" class="btn btn-primary btn-xs"
                            ng-click="moreInfoSelected(gene.id, transcriptId.name)">More info
                    </button>
                </a>
            </a>

        </div>

        <div class="cw-text-center">
            <div ng-show="showPagination" class="btn-group btn-group-xs cw-margin-b-ten cw-pagnation-tree-position">
                <button ng-show="firstPages" type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-click="goToFirstPage()"
                        ><<
                </button>
                <button ng-show="previousPage" type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-click="goPreviousPage()"
                        ><
                </button>
                <button type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-class="{'disabled': disableFirstNumber}"
                        ng-click="goToNumberPage(paginationNumbers[0])" >{{paginationNumbers[0]}}
                </button>
                <button type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-class="{'disabled': disableSecondNumber}"
                        ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                </button>
                <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms cw-pagnation-text-color"
                        ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                        >{{paginationNumbers[2]}}
                </button>
                <button ng-show="nextPage" type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-click="goNextPage()"
                        >>
                </button>
                <button ng-show="lastPages" type="button" class="btn btn-default btn-ms cw-pagnation-text-color" ng-click="goToLastPage()"
                        >>>
                </button>
            </div>
        </div>

    </div>

    <div class="pull-left cw-margin-ten" ng-style="getWidth()">
        <button ng-show="!showGenesTable" type="button" class="btn btn-info btn-xs cw-margin-b-eigth" ng-click="expandAllPanels()"
                >Expand All
        </button>
        <button ng-show="!showGenesTable" type="button" class="btn btn-info btn-xs cw-margin-b-eigth" ng-click="collapseAllPanels()"
                >Collapse all
        </button>
        <div ng-controller="genesTablePagination" genes-grid ng-show="showGenesTable"></div>

        <div gene-panel class="cw-margin-b-five" ng-show="showGenePanel"></div>
        <div transcripts-grid class="cw-margin-b-five" ng-show="showTranscriptsTable"></div>
        <div transcript-panel class="cw-margin-b-five" ng-show="showTranscriptPanel"></div>
        <div more-info-grid class="cw-margin-b-five" ng-show="showMoreInfoPanel"></div>
