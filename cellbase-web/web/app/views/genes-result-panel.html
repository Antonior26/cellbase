<div ng-show="showAll" class="ocb-inline-block">
    <!--<div id="genesResultTree" class="pull-left ocb-margin-l-ten ocb-border-darkgray ocb-result-tree">-->

    <div id="genesResultTree" class="pull-left ocb-result-tree panel panel-default ocb-margin-l-ten">
        <div class="panel-heading" >
            <span style="margin-right:10px">Results</span>
            <span class="badge">{{numResults}}</span>
            <button  style="margin-left:40px" type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="expandAllGenesTree()">
               <span class="glyphicon glyphicon-resize-full"></span>  </button>
            <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="collapseAllGenesTree()">
                <span class="glyphicon glyphicon-resize-small"></span> </button>
        </div>
        <div class="panel-body">
            <!-------------- genes tree --------------->
            <div class="ocb-scroll-tree">

                <div ng-repeat="gene in paginationData" class="list-group"
                     style=" margin-bottom:2px; font-size:11px">
                    <a ng-click="showGene(gene.id, $index);" class="list-group-item active"
                       style="font-size:13px; background-color: #F2F2F2;color: #000000;border:1px solid #DBDBDB">

                        <div>
                            <span class="badge pull-right" style="background-color: #999; color:#ffffff">{{gene.transcripts.length}}</span>
                            <div style="font-weight: bold">{{gene.name}}</div>
                            <div>{{gene.id}}</div>
                        </div>


                        <a ng-show="toggleTree[$parent.$index]"
                           ng-click="showTranscript(gene.id, transcriptId.name)"
                           ng-repeat="transcriptId in gene.transcripts"
                           class="list-group-item">
                            <div style="margin-left: 20px">{{transcriptId.name}}</div>
                        </a>
                    </a>
                </div>
            </div>
            <!----------------pagination----------------->
            <div class="ocb-text-center">
                <div ng-show="showPagination"
                     class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                    <button ng-show="firstPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToFirstPage()"><<
                    </button>
                    <button ng-show="previousPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goPreviousPage()"><
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableFirstNumber}"
                            ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableSecondNumber}"
                            ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                    </button>
                    <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                            >{{paginationNumbers[2]}}
                    </button>
                    <button ng-show="nextPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goNextPage()">>
                    </button>
                    <button ng-show="lastPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToLastPage()">>>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="genesResultPanels" class="pull-left ocb-margin-l-ten">
        <ul class="nav nav-tabs" id="genesResultTab">
            <li class="active"><a href="#genesOverviewInfo" data-toggle="tab">Overview Info</a></li>
            <li id="genesGV"><a href="#genes_GV" ng-click="changeResultTab()" data-toggle="tab">Genome Browser</a></li>
            <li><a href="#genesNV" ng-click="changeResultTab()" data-toggle="tab">Network Viewer</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active ocb-width_900" id="genesOverviewInfo">
                <!-----------------------gene and transcripts panel--------------------------->
                <div class="list-group" ng-show="showGenePanel" style="margin-bottom: 5px;">
                    <a class="list-group-item active ocb-text-center">
                        Gene information
                    </a>

                    <div class="ocb-panels-data-border" ng-show="!geneInfo">
                        <gene-and-transc gene="selectedGene" specie="selectedSpecie"
                                         on-click="showTanscriptFromTable"></gene-and-transc>
                    </div>
                </div>
                <!-------------------------transcript panel---------------------------->
                <div class="list-group" ng-show="showTranscriptPanel">
                    <a class="list-group-item active ocb-text-center">
                        Transcript information
                    </a>

                    <div ng-show="!transcriptInfo" class="ocb-panels-data-border">
                        <transcripts transcript="selectedTranscript" specie="selectedSpecie"
                                     tab-function="goToTab"></transcripts>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="genes_GV">
                <div genes-genome-viewer class="ocb-gv"></div>
            </div>
            <div class="tab-pane" id="genesNV">
                <div genes-network-viewer class="ocb-nv"></div>
            </div>
        </div>
    </div>

</div>
