<div class="" ng-show="showAll">
<div id="genesResultTree" class="pull-left ocb-margin-l-ten ocb-border-darkgray ocb-result-tree-width">

    <div class="ocb-text-center">Number of results: <b>{{numResults}}</b></div>

    <div class="ocb-text-center">
        <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="expandAllGenesTree()">Expand
            All
        </button>
        <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="collapseAllGenesTree()">
            Collapse all
        </button>
    </div>

    <button type="button"
            class="btn btn-primary btn-ms ocb-text-center ocb-all-data-button" ng-click="showAllGenes()">ALL GENES
    </button>


    <!------------------------------------------->
    <div ng-repeat="gene in paginationData" class="ocb-margin-two" ng-model="firstGeneId">
        <a ng-click="transcriptsToggle = !transcriptsToggle; firstGeneId=&quot;&quot;; geneSelected(gene.id,0) "
           class="list-group-item active ocb-margin-two ocb-tree-first-level"
           style=" color:black;border:1px solid #808080;background-color: #e6e6e6;">
            <small>{{gene.name}} ({{gene.id}})</small>

            <a ng-show="(transcriptsToggle || firstGeneId==gene.id)"
               ng-click="transcriptSelected(gene.id, transcriptId.name)"
               ng-repeat="transcriptId in gene.transcripts" class="list-group-item ocb-margin-l-thirty"
               ng-click="transcriptSelected(gene.id, transcriptId.name)">{{transcriptId.name}}

            </a>
        </a>
    </div>

    <div class="ocb-text-center">
        <div ng-show="showPagination" class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
            <button ng-show="firstPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-click="goToFirstPage()"
                    ><<
            </button>
            <button ng-show="previousPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-click="goPreviousPage()"
                    ><
            </button>
            <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-class="{'disabled': disableFirstNumber}"
                    ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
            </button>
            <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-class="{'disabled': disableSecondNumber}"
                    ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
            </button>
            <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                    >{{paginationNumbers[2]}}
            </button>
            <button ng-show="nextPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-click="goNextPage()"
                    >>
            </button>
            <button ng-show="lastPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                    ng-click="goToLastPage()"
                    >>>
            </button>
        </div>
    </div>

</div>

<div id="genesResultPanels" class="pull-left ocb-margin-ten" ng-style="getWidth()">

    <button ng-show="!showGenesTable" type="button" class="btn btn-info btn-xs ocb-margin-b-eigth"
            ng-click="expandAllPanels()"
            >Expand All
    </button>
    <button ng-show="!showGenesTable" type="button" class="btn btn-info btn-xs ocb-margin-b-eigth"

    <div class="panel panel-primary" ng-show="showGenesTable">
        <div class="panel-heading ocb-text-center">Genes information
            <button type="button" class="btn btn-default btn-xs ocb-float-rigth" ng-Click="showGenesTable = false">x
            </button>
        </div>
        <div class="panel-body">

            <genes-grid info="paginationData" function="geneSelected"></genes-grid>
            <!--<genes-grid  info="paginationDataGeneTable" function="geneSelected(arg)"></genes-grid>-->
            <!--<genes-grid  info="paginationDataGeneTable" function="geneSelected" on-close="prueba()"></genes-grid>-->

            <div class="ocb-text-center">
                <div ng-show="showPagination"
                     class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                    <button ng-show="firstPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToFirstPage()"
                            ><<
                    </button>
                    <button ng-show="previousPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goPreviousPage()"
                            ><
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableFirstNumber}"
                            ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableSecondNumber}"
                            ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                    </button>
                    <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                            >{{paginationNumbers[2]}}
                    </button>
                    <button ng-show="nextPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goNextPage()"
                            >>
                    </button>
                    <button ng-show="lastPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToLastPage()"
                            >>>
                    </button>
                </div>
            </div>


            <!-------------------------------------------->
        </div>
    </div>

    <!-----------------------gene panel--------------------------->

    <div class="list-group" ng-show="showGenePanel">
        <a class="list-group-item active ocb-text-center">Gene
            information
            <button type="button" class="btn btn-default btn-xs ocb-collapse-button"
                    ng-Click="showGenePanel = false">&times;
            </button>
            <button type="button" class="btn btn-default btn-xs ocb-float-rigth"
                    ng-click="geneInfo = !geneInfo; openCloseGenePanel()"
                    >{{genePanelStatus}}
            </button>
        </a>

        <div class="ocb-panels-data-border" ng-show="!geneInfo">
            <button type="button" class="btn btn-primary btn-xs ocb-margin-five ocb-float-left"
                    ng-click="moreGenePanel()">
                {{moreAndLessGene}}
            </button>
            <!--<gene-and-transc  info="selectedGen" info-more= "genePanelMore" specie="selectedSpecie" function="transcriptSelectedFromGrid()" ></gene-and-transc>-->
            <!--<gene-and-transc  info="selectedGen" info-more= "genePanelMore" specie="selectedSpecie"  function="transcriptSelectedFromGrid" ></gene-and-transc>-->
            <gene-and-transc info="selectedGen" info-more="genePanelMore" specie="selectedSpecie"
                             function="transcriptSelectedFromGrid"></gene-and-transc>

        </div>
    </div>

    <!-------------------------transcript panel---------------------------->

    <!--<div>-->
    <div class="list-group" ng-show="showTranscriptPanel">
        <a class="list-group-item active ocb-text-center">Transcript
            information
            <button type="button" class="btn btn-default btn-xs ocb-collapse-button"
                    ng-Click="showTranscriptPanel = false">x
            </button>
            <button type="button" class="btn btn-default btn-xs ocb-float-rigth"
                    ng-click="transcriptInfo = !transcriptInfo; openCloseTranscriptPanel()">
                {{transcriptPanelStatus}}
            </button>
        </a>

        <div ng-show="!transcriptInfo" class="ocb-panels-data-border">
            <button type="button" class="btn btn-primary btn-xs ocb-margin-five ocb-float-left"
                    ng-click="moreTranscriptPanel()">{{moreAndLessTranscript}}
            </button>
            <transcripts info="selectedTranscript" info-more="transcriptPanelMore" specie="selectedSpecie"
                         tab-function="goToTab"></transcripts>
        </div>
    </div>
