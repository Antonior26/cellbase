<div ng-show="showAll">
    <div id="genesResultTree" class="col-sm-4 col-md-3 col-lg-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span><strong>Results</strong></span>
                <span class="badge"> {{numResults}}</span>
                    <button type="button" class="btn btn-info btn-xs pull-right" ng-click="expandAllGenesTree()">
                        <span class="glyphicon glyphicon-resize-full"></span></button>
                    <button type="button" class="btn btn-info btn-xs pull-right" ng-click="collapseAllGenesTree()">
                        <span class="glyphicon glyphicon-resize-small"></span></button>
            </div>
            <div class="panel-body" ng-show="showList">
                <!-------------- genes list --------------->
                <div class="ocb-scroll-tree" id="genesListDiv">
                    <witched-genes-list page-data="paginationData" toggle="toggleTree" show-first-level-data="showGene"
                                        show-second-level-data="showTranscript"></witched-genes-list>
                </div>
                <!---------------pagination--------------- -->
                <pagination ident="genesPagination" info="genesAndTranscriptsData"> </pagination>
            </div>
        </div>
    </div>
    <div id="genesResultPanels" class="col-sm-8 col-md-9 col-lg-9">
        <ul class="nav nav-justified nav-tabs" id="genesResultTab">
            <li class="active"><a class="ocb-pad-5" href="#genesOverviewInfo" data-toggle="tab">Overview Info</a></li>
            <li id="genesGVtab"><a class="ocb-pad-5" href="#genes_GV" ng-click="changeResultTab()" data-toggle="tab">Genome Browser</a>
            </li>
            <li id="genesNVtab"><a class="ocb-pad-5" href="#genes_NV" ng-click="changeResultTab()" data-toggle="tab">Network Viewer</a></li>
        </ul>
        <div id="genesResultContent" class="tab-content">
            <div class="tab-pane active" id="genesOverviewInfo">
                <!-----------------------gene and transcripts panel--------------------------->
                <div class="list-group ocb-border-blue ocb-bgc-white" ng-show="showGenePanel">
                    <a class="list-group-item active ocb-text-center">
                        Gene information
                    </a>
                    <div class="btn-group pull-right ocb-marg-5">
                        <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
                            Download Gene as <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="geneTabFile" class="ocb-cursor-pointer">tab file</a></li>
                            <li><a id="geneJSONFile" class="ocb-cursor-pointer">JSON file</a></li>
                        </ul>
                    </div>
                    <div ng-show="!geneInfo">
                        <gene-and-transc gene="selectedGene" specie="specie"
                                         on-click="showTanscriptFromTable"></gene-and-transc>
                    </div>
                </div>
                <!-------------------------transcript panel---------------------------->
                <div class="list-group ocb-border-blue ocb-bgc-white" ng-show="showTranscriptPanel">
                    <a class="list-group-item active ocb-text-center">
                        Transcript information
                    </a>
                    <div class="btn-group pull-right ocb-marg-5">
                        <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
                            Download Transcript as <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="transcriptTabFile" class="ocb-cursor-pointer">tab file</a></li>
                            <li><a id="transcriptJSONFile" class="ocb-cursor-pointer">JSON file</a></li>
                        </ul>
                    </div>
                    <div ng-show="!transcriptInfo">
                        <transcripts transcript="selectedTranscript" specie="specie"
                                     tab-function="goToTab"></transcripts>
                    </div>
                </div>
            </div>
            <div class="tab-pane ocb-bgc-white ocb-gv-minw" id="genes_GV">
                <genome-viewer id="genesGV" class="ocb-gv-w" chrom="chromAllData"></genome-viewer>
            </div>
            <div class="tab-pane ocb-nv-h-w" id="genes_NV" style="background-color:white">
                <p class="ocb-font-size-20 ocb-bc-blue">Select a gene and here you will see the proteins:</p>
                <genes-network-viewer id="genesNV" class="ocb-nv-h-w"></genes-network-viewer>
            </div>
        </div>


    </div>
</div>
