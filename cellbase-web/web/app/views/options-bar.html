<div class="btn-group  ocb-margin-l-five">

    <button type="button" class="btn btn-default" ng-click="new()">New</button>

    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Select Specie
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a ng-repeat="specie in species" ng-click="setSelectedSpecie(specie)">{{specie.longName}}</a></li>
        </ul>

        </div>
    <button type="button" class="btn btn-default" ng-click="example()">Example</button>
    <button type="button" class="btn btn-default" >Help</button>

</div>
