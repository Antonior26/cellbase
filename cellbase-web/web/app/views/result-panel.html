<div class="" ng-show="showAll">
    <div class="pull-left" style="background-color:floralwhite; width:300px;">

        <button type="button" class="btn btn-primary btn-ms" ng-click="showAllGenes()" style="margin:10px">All genes</button>

        <!--<div ng-repeat="gene in genesAndTranscriptsData">-->
        <div ng-repeat="gene in paginationData">
            <a href="#" ng-click="genesToggle = !genesToggle" ng-Dblclick="geneSelected(gene.id)"
               class="list-group-item active" style="margin:1px"> <small>{{gene.name}} ({{gene.id}} )</small>

                <a ng-show="genesToggle" ng-click="transcriptsToggle = !transcriptsToggle"
                   ng-Dblclick="transcriptsSelected(gene.id)" href="#"
                   class="list-group-item">Transcripts </a>
                <a ng-show="transcriptsToggle && genesToggle" ng-click="moreInfoToggle = !moreInfoToggle" href="#"
                   ng-repeat="transcript in gene.transcripts" class="list-group-item"
                   ng-Dblclick="transcriptSelected(gene.id, transcript.name)">Transcript: {{transcript.name}}

                    <button type="button" class="btn btn-primary btn-xs" ng-click="moreInfoSelected(gene.id, transcript.name)">More info</button>
                </a>
            </a>
        </div>
        <!--<div id="pagination" ng-click="getDataInPaginationLimits()"></div>-->


        <div ng-show="showPagination" class="btn-group" style="margin-top: 10px; margin-bottom: 10px; margin-left:4px; margin-rigth:4px">
            <button  ng-show="firstPages" type="button" class="btn btn-default btn-ms" ng-click="paginationClick('<<')" style="color:#006ffb"><<</button>
            <button ng-show="previousPage" type="button" class="btn btn-default btn-ms" ng-click="paginationClick('<')" style="color:#006ffb"><</button>
            <button type="button" class="btn btn-default btn-ms" ng-class="{'disabled': disableFirstNumber}" ng-click="paginationClick(paginationNumbers[0])" style="color:#006ffb">{{paginationNumbers[0]}}</button>
            <button type="button" class="btn btn-default btn-ms" ng-class="{'disabled': disableSecondNumber}" ng-click="paginationClick(paginationNumbers[1])" style="color:#006ffb">{{paginationNumbers[1]}}</button>
            <button type="button" class="btn btn-default btn-ms" ng-class="{'disabled': disableThirdNumber}" ng-click="paginationClick(paginationNumbers[2])" style="color:#006ffb">{{paginationNumbers[2]}}</button>
            <button ng-show="nextPage" type="button" class="btn btn-default btn-ms" ng-click="paginationClick('>')"  style="color:#006ffb">></button>
            <button ng-show="lastPages" type="button" class="btn btn-default btn-ms"  ng-click="paginationClick('>>')"  style="color:#006ffb">>></button>
        </div>

    </div>





    <!--<div class="pull-left" style="margin:10px; background-color:lightgray" >-->
    <div class="pull-left" style="margin:10px; background-color:lightgray" ng-style="getWidth()" >
        <div genes-grid ng-show="showGenesTable"></div>
        <div gene-panel ng-show="showGenePanel"></div>
        <div transcripts-grid ng-show="showTranscriptsTable"></div>
        <div transcript-panel  ng-show="showTranscriptPanel"></div>
        <div more-info-grid ng-show="showMoreInfoPanel"></div>
    </div>
</div>
