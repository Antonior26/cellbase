<div class="row">
    <div class="col-md-3" style="background-color:lavenderblush">

        <button type="button" class="btn btn-primary btn-xs" ng-click="showAllGenes()">All genes</button>

        <div ng-repeat="gene in paginationData">
            <a href="#" ng-click="genesToggle = !genesToggle" ng-Dblclick="geneSelected(gene.id)"
               class="list-group-item active"> <small>{{gene.name}} ({{gene.id}} )</small>

                <a ng-show="genesToggle" ng-click="transcriptsToggle = !transcriptsToggle"
                   ng-Dblclick="transcriptsSelected(gene.id)" href="#"
                   class="list-group-item">Transcripts </a>
                <a ng-show="transcriptsToggle && genesToggle" ng-click="moreInfoToggle = !moreInfoToggle" href="#"
                   ng-repeat="transcript in gene.transcripts" class="list-group-item"
                   ng-Dblclick="transcriptSelected(gene.id, transcript.name)">Transcript: {{transcript.name}}

                    <button type="button" class="btn btn-primary btn-xs" ng-click="moreInfoSelected(gene.id, transcript.name)">More info</button>
                </a>
            </a>
        </div>
        <div id="pagination" ng-click="getDataInPaginationLimits()"></div>

    </div>

    <div class="col-md-9" style="background-color:lavender">
        <div genes-grid ng-show="showGenesTable"></div>
        <div gene-panel ng-show="showGenePanel"></div>
        <div transcripts-grid ng-show="showTranscriptsTable"></div>
        <div transcript-panel  ng-show="showTranscriptPanel"></div>
        <div more-info-grid ng-show="showMoreInfoPanel"></div>
    </div>
</div>
