<div class="panel panel-info">
    <div class="panel-heading " style="text-align:center">Summary Panel</div>

    <div class="panel-body">


        <strong style="color:#006ffb">Specie: </strong> {{specie}}
        <strong style="color:#006ffb">Chromosomes: </strong> {{chromosomes.join()}}
        <div class="input-group">
            <input type="text" ng-model="newChrom" class="form-control">
            <span    class="input-group-btn">
                <button class="btn btn-default btn-xs"  ng-click="addChrom(newChrom)" type="button">Add</button>
            </span>
        </div>

            <textarea type="text" ng-model="newRegions" rows="3" class="form-control"></textarea>

            </span>
        </div>

        <strong style="color:#006ffb">FILTERS: </strong></p>

        <a style="color:#00b3ee" href="" ng-click="genesToggle = !genesToggle"><strong> - Genes:</strong></a>

            </li>
        </ul>

        <a style="color:#00b3ee" href="" ng-click="biotypesToggle = !biotypesToggle"><strong> - Biotypes:</strong></a>
