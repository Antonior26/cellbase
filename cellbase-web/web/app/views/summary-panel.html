<div style="margin-left:20px; margin-right: 20px; margin-top:10px; margin-bottom: 10px">

    <strong style="color:#006ffb">Specie: </strong> {{specie.longName}}

    <strong style="color:#006ffb">Chromosomes: </strong>

    <div>
        <div>
            <select class="medium" size="4" multiple="multiple" name="miltiSelect" id="multiSelect" style="max-width: 150px">
                <option ng-repeat="chrom in chromNames" ng-style="getChromosomesColor(chrom)"
                        ng-click="addChrom(chrom)"> {{chrom}}
                </option>
            </select>
        </div>

        <div>
            <button type="button" class="btn btn-info btn-xs" ng-click="selectAllChrom()"
                    style="margin:5px;">Select all
            </button>
            <button type="button" class="btn btn-info btn-xs" ng-click="deselectAllChrom()"
                    style="margin:5px;">Deselect all
            </button>
        </div>
    </div>


    <div style="margin-top:4px"><strong style="color:#006ffb"> Regions: </strong><span class="text-muted"><b>chom:start-end</b></span>
        <textarea type="text" ng-model="regions" rows="2" class="form-control"
                  style="width:180px; max-width:180px; max-height: 54px;"></textarea>

    </div>
    <button type="button" class="btn btn-default btn-primary btn-sm" ng-click="newResults()"
            style="margin:5px; width:170px">RESULTS
    </button>


    <div style="font-weight: bold; color:#006ffb">Filter per Genes ID:<textarea type="text" ng-model="genesIdFilter"rows="1" class="form-control"style="width:180px; max-width:180px; max-height: 34px;"></textarea>
    </div>

    <div style="font-weight: bold; color:#006ffb"> Filter per Biotypes:</div>

    <!--<div ng-repeat="biotype in biotypesFilter">-->
    <!--<p>{{biotype}}</p>-->
    <!--</div>-->

    <div>
        <div>
            <select class="medium" size="4" multiple="multiple" name="miltiSelect" id="multiSelect2"
                    style=" width:180; max-width: 180px">
                <option ng-repeat="biotype in listOfbiotypeFilters" ng-click="addBiotypeFilter(biotype)"
                        ng-style="getBiotypesColor(biotype)" style="background-color: lightblue"> {{biotype}}
                </option>
            </select>
        </div>

        <div>
            <button type="button" class="btn btn-info btn-xs" ng-click="selectAllBiotypeFilter()"
                    style="margin:5px;">Select all
            </button>
            <button type="button" class="btn btn-info btn-xs" ng-click="deselectAllBiotypeFilter()"
                    style="margin:5px;">Deselect all
            </button>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary btn-sm" ng-click="newFilters()"
                style="margin:5px; width:170px">FILTER
        </button>
    </div>

    <button type="button" class="btn btn-info btn-ms" ng-click="showAllGenes()" style="margin:10px">All genes
    </button>


</div>
