    <!-------------- genes tree --------------->
    <div id="variantsResultTree" class="pull-left ocb-result-tree panel panel-default ocb-margin-l-ten">
        <div class="panel-heading">
            <span style="margin-right:10px">Results</span>
            <span class="badge">{{snpDataSize}}</span>
            <button style="margin-left:40px" type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="collapseAllVariantsTree()">
                <span class="glyphicon glyphicon-resize-small"></span></button>
            <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="expandAllVariantsTree()">
                <span class="glyphicon glyphicon-resize-full"></span></button>
        </div>
        <div class="panel-body">
            <div class="ocb-scroll-tree">

                <div ng-repeat="variant in paginationData" class="list-group"
                     style="margin-bottom:2px; font-size:11px">
                    <a ng-click="showVariant(variant.id, $index);" class="list-group-item active"
                       style="font-size:13px; background-color: #F2F2F2;color: #000000;border:1px solid #DBDBDB; font-weight: bold">
                        {{variant.id}}
                        <span class="badge pull-right" style="background-color: #999; color:#ffffff">{{variant.transcriptVariations.length}}</span>

                        <a ng-show="toggleTree[$parent.$index]"
                           ng-click="showTranscriptVar(variant.id, transcriptId.transcriptId)"
                           ng-repeat="transcriptId in variant.transcriptVariations"
                           class="list-group-item">
                            <div style="margin-left: 20px">{{transcriptId.transcriptId}}</div>
                        </a>
                    </a>
                </div>
            </div>

            <!----------------pagination----------------->
            <div class="ocb-text-center">
                <div ng-show="showPagination"
                     class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                    <button ng-show="firstPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToFirstPage()"><<
                    </button>
                    <button ng-show="previousPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goPreviousPage()"><
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableFirstNumber}"
                            ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                    </button>
                    <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableSecondNumber}"
                            ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                    </button>
                    <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                            >{{paginationNumbers[2]}}
                    </button>
                    <button ng-show="nextPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goNextPage()">>
                    </button>
                    <button ng-show="lastPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                            ng-click="goToLastPage()">>>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->

    <div id="variantsResultPanels" class="pull-left ocb-margin-l-ten">


        <ul class="nav nav-tabs" id="variantsResultTab">
            <li class="active"><a href="#variantsOverviewInfo" data-toggle="tab">Overview Info</a></li>
            <li id="variantsGV"><a href="#variants_GV" ng-click="changeResultTab()" data-toggle="tab">Genome Browser</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active ocb-width_900" id="variantsOverviewInfo">


                <!-----------------------variant and transcriptsVar panel--------------------------->
                <!--<div class="list-group">-->
                <div class="list-group" ng-show="showVariantPanel">
                    <a class="list-group-item active ocb-text-center">Variant
                        information
                    </a>

                    <div class="ocb-panels-data-border" ng-show="!variantInfo">
                        <variants-and-transc-var variant="selectedVariant"
                                                 specie="selectedSpecie"
                                                 on-click="showTanscriptVarFromTable"
                                                 tab-function="goToTab"></variants-and-transc-var>
                    </div>
                </div>
                <!-------------------------transcriptVar panel---------------------------->
                <!--<div class="list-group">-->
                <div class="list-group" ng-show="showTranscriptVarPanel">
                    <a class="list-group-item active ocb-text-center">Transcript Variations
                        information
                    </a>

                    <div ng-show="!transcriptVarInfo" class="ocb-panels-data-border">
                        <transcripts-var info="selectedTranscriptVar"
                                         specie="selectedSpecie"
                                         tab-function="goToTab"></transcripts-var>
                    </div>
                </div>

            </div>
            <div class="tab-pane" id="variants_GV">
                <div variants-genome-viewer class="ocb-gv"></div>
            </div>
        </div>


    </div>
</div>
