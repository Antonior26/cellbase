    <div class="panel-group" id="accordionRegulation">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong class="ocb-font-size-14">Filters</strong>
            </div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group ocb-margin-2">
                        <button id="regulationsReload" type="button" class="btn btn-default btn-xs" ng-click="reload()">
                            Reload
                        </button>
                        <button id="regulationsClearButton" type="button" class="btn btn-default btn-xs" ng-click="clear()">
                            Clear
                        </button>
                    </div>
                    <div class="btn-group pull-right">
                        <a id="regulationsResultButton" type="button" class="btn btn-default btn-sm ocb-result-bottom ocb-bold ocb-m-b-5"
                           ng-click="checkAndSetResult()">
                            Results
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div data-toggle="collapse" data-parent="#accordionRegulation" href="#collapseRegionReg"
                     class="ocb-cursor-pointer">
                    Region
                </div>
            </div>
            <div id="collapseRegionReg" class="panel-collapse collapse in">
                <div class="panel-body">
                    <h5><strong>Chromosomes:</strong> <b style="color:red">Coming Soon</b></h5>
                    <p class="text-muted"><b> Select one or more</b></p>
                    <div id="regulationsChromMultiSelect" class="ocb-text-center  ocb-scroll">
                        <witched-chrom ids="typeOfData" chrom-names="chromNames" on-click="addChrom"
                                       my-class="ocb-chrom-buttons"></witched-chrom>
                    </div>
                    <div class="btn-toolbar ocb-text-center ocb-margin-top-5" role="toolbar">
                        <button id="regulationsSelectAllChroms" type="button" class="btn btn-default btn-xs ocb-info-button"
                                ng-click="selectAllChrom()">
                            Select all
                        </button>
                        <button id="regulationsDeselectAllChroms" type="button" class="btn btn-default btn-xs ocb-info-button"
                                ng-click="deselectAllChrom()">
                            Deselect all
                        </button>
                    </div>
                    <h5><strong>Regions:</strong></h5>
                    <p class="text-muted ocb-margin-top-5"><b>Example: chromosome:start-end</b></p>
                    <textarea type="text" ng-model="regions" rows="4" class="form-control ocb-h-100"></textarea>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div data-toggle="collapse" data-parent="#accordionRegulation" href="#collapseFeatureClass"
                     class="ocb-cursor-pointer">
                    Feature Class
                    <b style="color:red">Coming Soon</b>
                </div>
            </div>
            <div id="collapseFeatureClass" class="panel-collapse collapse">
                <div class="panel-body">

                    <p class="text-muted"><b> Select one or more:</b></p>
                    <div>
                        <div id="featureClassMultiSelect" class="ocb-text-center">
                            <button id="{{featureClass}}" ng-repeat="featureClass in featureClassTypes"
                                    ng-click="addFeatureClassFilter(featureClass)" type="button"
                                    class="btn btn-default btn-sm ocb-filter-width ocb-margin-1">{{featureClass}}
                            </button>
                        </div>
                    </div>
                    <div class="btn-toolbar ocb-text-center ocb-margin-top-5" role="toolbar">
                        <button id="regulationsSelectAllfeatureClass" type="button" class="btn btn-default btn-xs ocb-info-button"
                                ng-click="selectAllFeatureClassFilter()">
                            Select all
                        </button>
                        <button id="regulationsDeselectAllfeatureClass" type="button" class="btn btn-default btn-xs ocb-info-button"
                                ng-click="deselectAllFeatureClassFilter()">
                            Deselect all
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
