<div>
    <div class="ocb-margin-l-five">
        <ul class="nav nav-tabs ocb-border-b-darkgrey" id="regulationsTabs">
            <li class="active"><a href="#regulationsRegions" data-toggle="tab">Regions</a></li>
            <li><a href="#regultionsFilters" data-toggle="tab" ng-click="goToTab()">Filters</a></li>
        </ul>
        <div class="tab-content ocb-select-tabs">
            <!--------------------------regions tab--------------------------->
            <div class="tab-pane active ocb-select-first-tab" id="regulationsRegions">
                <div class="ocb-margin-b-ten">
                    <p class="ocb-select-background-color"><strong class="ocb-select-panel-text">SPECIE:</strong></p>
                    <p class="ocb-margin-l-ten">{{specie.longName}}</p>
                    <p class="ocb-select-background-color ocb-maegin-t-twenty"><strong class="ocb-select-panel-text">CHROMOSOMES: </strong></p>
                    <div class="ocb-chrom-scroll" id="regulationsChromMultiSelect">
                        <p ng-repeat="chrom in chromNames" class="ocb-margin-b-0"><input ng-click="addChrom(chrom)"
                               type="checkbox">{{chrom}} </p>
                    </div>
                    <div class="ocb-text-center">
                        <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="selectAllChrom()">
                            Select all
                        </button>
                        <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="deselectAllChrom()">
                            Deselect all
                        </button>
                    </div>
                </div>
                <p>
                <div class="ocb-maegin-t-twenty">
                    <p class="ocb-select-background-color"><strong class="ocb-select-panel-text">REGIONS: </strong></p>
                    <p class="text-muted ocb-margin-l-ten"><b>chom:start-end</b></p>
                    <textarea type="text" ng-model="regions" rows="7"
                              class="form-control ocb-margin-b-ten ocb-margin-l-ten ocb-regions-textarea"></textarea>
                </div>
                </p>
            </div>
            <!-------------------filters tab------------------------>
            <div class="tab-pane ocb-margin-b-twenty" id="regultionsFilters">

                <div class="ocb-margin-b-ten">
                    <div class="ocb-select-background-color">
                        <p class="ocb-margin-l-ten ocb-text-options">Filter per Feature Class:</p>
                    </div>
                    <p class="text-muted ocb-margin-l-ten"><b>Ex: featClass1,featClass2,...</b></p>
                    <textarea type="text" ng-model="featureClassFilter" rows="5"
                              class="form-control ocb-margin-l-ten ocb-filter-textarea"></textarea>
                    <div class="ocb-select-background-color ocb-text-options ocb-margin-t-twenty-five">
                        <p class="ocb-margin-l-ten">Filter per Feature Type:</p>
                    </div>
                    <div>
                        <div class="ocb-margin-l-ten">
                            <div class="ocb-biotypes-scroll" id="featureTypeMultiSelect">
                                <p ng-repeat="featureType in listOfFeatureTypeFilters" class="ocb-margin-b-0"
                                   ng-click="addFeatureTypesFilter(featureType)"><input type="checkbox">{{featureType}}</p>
                            </div>
                        </div>
                        <div class="ocb-text-center">
                            <button type="button" class="btn btn-info btn-xs ocb-margin-five"
                                    ng-click="selectAllFeatureTypeFilter()">Select all
                            </button>
                            <button type="button" class="btn btn-info btn-xs ocb-margin-five"
                                    ng-click="deselectAllFeatureTypeFilter()">Deselect all
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="ocb-text-center ocb-margin-t-eigth"><a class="btn btn-warning btn-lg btn-medium" ng-click="setResult()">
        RESULT</a>
    </p>
</div>
