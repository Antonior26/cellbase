<div>

    <div class="ocb-margin-l-five" style="margin-bottom: 5px">
        <ul class="nav nav-tabs" id="regulationsTabs">
            <li class="active"><a href="#regulationsRegions" data-toggle="tab" class="ocb-font-size-12">Regions</a></li>
            <li><a href="#regultionsFilters" data-toggle="tab" class="ocb-font-size-12" ng-click="goToTab()">Filters</a></li>
        </ul>
        <div class="tab-content ocb-margin-b-ten">
            <!--------------------------regions tab--------------------------->
            <div class="tab-pane active" id="regulationsRegions" style="background-color: white">

                <div class="panel panel-default ocb-margin-b-5">
                <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Specie</div></div>
                <div class="panel-body" style="height:40px">
                <p class="ocb-margin-l-ten">{{specie.longName}}</p>
                </div>
                </div>

                <div class="panel panel-default ocb-margin-b-5">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Chromosomes</div></div>
                    <div class="panel-body">
                        <div class="ocb-chrom-scroll" style="margin:2px">
                            <div id="regulationsChromMultiSelect" class="ocb-text-center">
                                <!--<button id="regulation{{chrom}}" ng-repeat="chrom in chromNames" ng-click="addChrom(chrom)"-->
                                        <!--type="button" class="btn btn-default btn-sm" style=" min-width:35px; margin:2px;">{{chrom}}-->
                                <!--</button>-->

                                <witched-chrom ids="typeOfData" chrom-names="chromNames" on-click="addChrom" my-class="ocb-chrom-buttons"></witched-chrom>
                            </div>
                        </div>

                        <div class="ocb-text-center">
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="selectAllChrom()">
                                Select all
                            </button>
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="deselectAllChrom()">
                                Deselect all
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Regions</div></div>
                    <div class="panel-body">
                        <p class="text-muted ocb-margin-l-ten"><b>chom:start-end</b></p>
                        <!--<textarea type="text" ng-model="regions" rows="7" class="form-control ocb-textarea-regions"></textarea>-->
                        <textarea type="text" ng-model="regions" rows="7" class="form-control ocb-regions-textarea"></textarea>
                    </div>
                </div>

            </div>
            <!-------------------filters tab------------------------>
            <div class="tab-pane" id="regultionsFilters" style="background-color: white">

                <!--<div class="panel panel-default" style="margin-bottom:5px">-->
                    <!--<div class="panel-heading">Feature Class</div>-->
                    <!--<div class="panel-body">-->
                        <!--<p class="text-muted ocb-margin-l-ten"><b>Ex: featClass1,featClass2,...</b></p>-->
                        <!--<textarea type="text" ng-model="featureClassFilter" rows="5" class="form-control"-->
                                  <!--style="height:124px;max-width:212px;width:212px; max-height:124px"></textarea>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="panel panel-default ocb-select-tabs">
                    <div class="panel-heading" style="background-color: #5E84CF; border:1px solid #3366FF; color: white; padding:3px"><div style="margin-left:10px">Feature Class</div></div>
                    <div class="panel-body">
                        <!--<div class="ocb-biotypes-scroll">-->
                            <div id="featureClassMultiSelect">
                                <div ng-repeat="featureClass in featureClassTypes" class="ocb-text-center">
                                    <button id="{{featureClass}}"
                                            ng-click="addFeatureClassFilter(featureClass)" type="button"
                                            class="btn btn-default btn-sm ocb-filter-width">{{featureClass}}
                                    </button>
                                </div>
                            </div>
                        <!--</div>-->

                        <div class="ocb-text-center">
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="selectAllFeatureClassFilter()">
                                Select all
                            </button>
                            <button type="button" class="btn btn-info btn-xs" style="margin:2px"
                                    ng-click="deselectAllFeatureClassFilter()">
                                Deselect all
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <p class="ocb-text-center"><a class="btn btn-warning btn-lg btn-medium" ng-click="setResult()">
        RESULT</a>
    </p>

</div>
