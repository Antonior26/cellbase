<div class="row">
    <div class="col-md-3" style="background-color:lavenderblush">

        <button type="button" class="btn btn-primary btn-xs" ng-click="showAllGenes()">Add all</button>

        <!--<div ng-repeat="gene in prueba">-->
        <div ng-repeat="gene in paginationData">
            <a href="#"  ng-click="genesToggle = !genesToggle"  class="list-group-item active">  {{gene.name}} ( {{gene.id}} )

                <a ng-show="genesToggle" ng-click="transcriptsToggle = !transcriptsToggle" href="#" class="list-group-item">Transcripts </a>
                <a ng-show="transcriptsToggle && genesToggle" ng-click="moreInfoToggle = !moreInfoToggle" href="#" ng-repeat="transcript in gene.transcripts" class="list-group-item">Transcript: {{transcript.name}}

                    <button type="button" class="btn btn-primary btn-xs">More info</button>
                </a>

            </a>
        </div>

        <!--cuando clickamos sobre una pagina de pagination, como no es un evento de angular, las variables-->
        <!--scope que se modifican con este evento no se actualizan en el html, de forma que hay que lanzar un evento-->
        <!--de angularjs para que lo actualice. Ponemos el evento donde se encuentra el paginado y de paso calculamos-->
        <!--lo que hay que mostrar&ndash;&gt;-->
        <div id="pagination" ng-click="getDataInPaginationLimits()"></div>

    </div>

    <div class="col-md-9" style="background-color:lightcoral">




    </div>
</div>
