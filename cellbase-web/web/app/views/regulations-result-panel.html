<div ng-show="showAll" class="ocb-inline-block ">


    <div id="regulationResultTree" class="pull-left ocb-margin-l-ten panel-default ocb-border-darkgray ocb-result-tree">
        <div class="panel-heading">
            <span style="margin-right:10px">Results</span>
            <span class="badge">{{numResults}}</span>
            <button style="margin-left:40px" type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="expandAllVariantsTree()">
                <span class="glyphicon glyphicon-resize-full"></span></button>
            <button type="button" class="btn btn-info btn-xs ocb-margin-five" ng-click="collapseAllVariantsTree()">
                <span class="glyphicon glyphicon-resize-small"></span></button>
        </div>
        <div class="panel-body">
          <div class="ocb-scroll-tree">
            <div class="ocb-list list-group">
                <a ng-click="showHistoneInfo();" class="list-group-item active ocb-list-in ocb-bold">
                    Histone
                    <span class="badge pull-right ocb-list-button">{{histoneNames.length}}</span>

                    <a ng-show="toggleTree[0]"
                       ng-click="showHistoneNameInfo(name)"
                       ng-repeat="name in histoneNames"
                       class="list-group-item">
                        <div class="ocb-m-l-20">{{name}}</div>
                    </a>
                </a>
            </div>

            <div class="ocb-list list-group">
                <a ng-click="showOpenChromatinInfo();" class="list-group-item active ocb-list-in ocb-bold">
                    Open Chromatin
                    <span class="badge pull-right ocb-list-button" >{{openChromatinNames.length}}</span>

                    <a ng-show="toggleTree[1]"
                       ng-click="showOpenChromatinNamesInfo(name)"
                       ng-repeat="name in openChromatinNames"
                       class="list-group-item">
                        <div class="ocb-m-l-20">{{name}}</div>
                    </a>
                </a>
            </div>

            <div class="ocb-list list-group">
                <a ng-click="showTranscriptionFactorInfo();" class="list-group-item active ocb-list-in ocb-bold">
                    Transcription Factor
                    <span class="badge pull-right ocb-list-button" >{{transcriptionFactorNames.length}}</span>

                    <a ng-show="toggleTree[2]"
                       ng-click="showTranscriptionFactorNamesInfo(name)"
                       ng-repeat="name in transcriptionFactorNames"
                       class="list-group-item">
                        <div class="ocb-m-l-20">{{name}}</div>
                    </a>
                </a>
            </div>

            <div class="ocb-list list-group">
                <a ng-click="showPolymeraseInfo();" class="list-group-item active ocb-list-in ocb-bold">
                    Polymerase
                    <span class="badge pull-right ocb-list-button" >{{polymeraseNames.length}}</span>

                    <a ng-show="toggleTree[3]"
                       ng-click="showPolymeraseNamesInfo(name)"
                       ng-repeat="name in polymeraseNames"
                       class="list-group-item">
                        <div class="ocb-m-l-20">{{name}}</div>
                    </a>
                </a>
            </div>

            <div class="ocb-list list-group">
                <a ng-click="showMicroRNAInfo();" class="list-group-item active ocb-list-in ocb-bold">
                    microRNA
                    <span class="badge pull-right ocb-list-button">{{microRNANames.length}}</span>

                    <a ng-show="toggleTree[4]"
                       ng-click="showMicroRNANamesInfo(name)"
                       ng-repeat="name in microRNANames"
                       class="list-group-item">
                        <div class="ocb-m-l-20">{{name}}</div>
                    </a>
                </a>
            </div>
          </div>

        </div>
    </div>



    <div id="regulationResultPanels" class="pull-left ocb-margin-l-ten" style="width:900px">


        <div class="list-group">
            <a class="list-group-item active ocb-text-center">
                Regulations information
            </a>
            <div class="ocb-panels-data-border" >
                <regulations regulations="paginationData" specie="selectedSpecie"></regulations>
                <!--<regulations regulations="regulationsData" specie="selectedSpecie"></regulations>-->

                <!----------------pagination----------------->
                <div class="ocb-text-center">
                    <div class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                        <button ng-show="firstPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-click="goToFirstPage()"><<
                        </button>
                        <button ng-show="previousPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-click="goPreviousPage()"><
                        </button>
                        <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-class="{'disabled': disableFirstNumber}"
                                ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                        </button>
                        <button type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-class="{'disabled': disableSecondNumber}"
                                ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                        </button>
                        <button ng-show="thirdNumber" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-class="{'disabled': disableThirdNumber}" ng-click="goToNumberPage(paginationNumbers[2])"
                                >{{paginationNumbers[2]}}
                        </button>
                        <button ng-show="nextPage" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-click="goNextPage()">>
                        </button>
                        <button ng-show="lastPages" type="button" class="btn btn-default btn-ms ocb-pagnation-text-color"
                                ng-click="goToLastPage()">>>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
