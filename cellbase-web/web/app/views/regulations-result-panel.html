<div ng-show="showAll" class="ocb-inline-block ">
    <div id="regulationResultTree" class="col-sm-4 col-md-3 col-lg-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span><strong>Results </strong></span>
                <span class="badge"> {{numResults}}</span>
                <button type="button" class="btn btn-info btn-xs pull-right" ng-click="expandAllRegulationsTree()">
                    <span class="glyphicon glyphicon-resize-full"></span></button>
                <button type="button" class="btn btn-info btn-xs pull-right" ng-click="collapseAllRegulationsTree()">
                    <span class="glyphicon glyphicon-resize-small"></span></button>
            </div>
            <div class="panel-body">
                <!-------------- genes tree --------------->
                <div class="ocb-scroll-tree">
                    <witched-regulations-list data="dataNames" toggle="toggleTree"
                                              show-histone="showHistoneInfo" show-histone-name="showHistoneNameInfo"
                                              show-open-chromatin="showOpenChromatinInfo"
                                              show-open-chromatin-name="showOpenChromatinNamesInfo"
                                              show-transcription-factor="showTranscriptionFactorInfo"
                                              show-transcription-factor-name="showTranscriptionFactorNamesInfo"
                                              show-polymerase="showPolymeraseInfo"
                                              show-polymerase-name="showPolymeraseNamesInfo"
                                              show-micro-rna="showMicroRNAInfo"
                                              show-micro-rna-name="showMicroRNANamesInfo">
                    </witched-regulations-list>
                </div>
                <!----------------pagination----------------->
                <div class="ocb-text-center">
                    <div class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                        <button ng-show="firstPages" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goToFirstPage()"><<
                        </button>
                        <button ng-show="previousPage" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goPreviousPage()"><
                        </button>
                        <button type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableFirstNumber}"
                                ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                        </button>
                        <button type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableSecondNumber}"
                                ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                        </button>
                        <button ng-show="thirdNumber" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableThirdNumber}"
                                ng-click="goToNumberPage(paginationNumbers[2])"
                                >{{paginationNumbers[2]}}
                        </button>
                        <button ng-show="nextPage" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goNextPage()">>
                        </button>
                        <button ng-show="lastPages" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goToLastPage()">>>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="regulationResultPanels" class="col-sm-8 col-md-9 col-lg-9">
        <div class="list-group">
            <a class="list-group-item active ocb-text-center">
                Regulations information
            </a>
            <div class="ocb-panels-data-border ocb-bgc-white">
                <regulations regulations="paginationData" specie="selectedSpecie"></regulations>
                <!----------------pagination----------------->
                <div class="ocb-text-center ocb-pad-b-10">
                    <div class="btn-group btn-group-xs ocb-margin-b-ten ocb-pagnation-tree-position">
                        <button ng-show="firstPages" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goToFirstPage()"><<
                        </button>
                        <button ng-show="previousPage" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goPreviousPage()"><
                        </button>
                        <button type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableFirstNumber}"
                                ng-click="goToNumberPage(paginationNumbers[0])">{{paginationNumbers[0]}}
                        </button>
                        <button type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableSecondNumber}"
                                ng-click="goToNumberPage(paginationNumbers[1])">{{paginationNumbers[1]}}
                        </button>
                        <button ng-show="thirdNumber" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-class="{'disabled': disableThirdNumber}"
                                ng-click="goToNumberPage(paginationNumbers[2])"
                                >{{paginationNumbers[2]}}
                        </button>
                        <button ng-show="nextPage" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goNextPage()">>
                        </button>
                        <button ng-show="lastPages" type="button"
                                class="btn btn-default btn-ms ocb-pagnation-text-color ocb-border-darkgray"
                                ng-click="goToLastPage()">>>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
