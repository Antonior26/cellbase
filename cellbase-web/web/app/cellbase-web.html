<!DOCTYPE html>
<html ng-app="project">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Proyecto</title>

    <!--jQuery-->
    <!--<script type="text/javascript" src="../vendor/jquery.min.js"></script>-->

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>

    <!--Bootstrap-->
    <link href="../vendor/bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">
    <!--<script type="text/javascript" src="../vendor/bootstrap-3.0.2/js/bootstrap.js"></script>-->

    <!--===================================================================-->
    <!--========================genome-viewer==============================-->

    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/jquery.qtip.min.css" />
    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/ChemDoodleWeb.css" />
    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/bootstrap-scoped-dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/typeahead.js-bootstrap.css" />
    <!-- CSS from Genome Viewer -->
    <link type="text/css" rel="stylesheet" href="genome-viewer/styles/css/style.css" />


    <script type="text/javascript" src="genome-viewer/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/backbone-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/rawdeflate.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/bootstrap-scoped-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/typeahead.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.sha1.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/purl.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/gl-matrix-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/ChemDoodleWeb.js"></script>

    <script type="text/javascript" src="genome-viewer/gv-config.js"></script>
    <script type="text/javascript" src="genome-viewer/genome-viewer-1.0.3.min.js"></script>


    <link href="css/cellbase-web.css" rel="stylesheet">

    <script src="js/app.js"></script>

    <!--======================DIRECTIVES======================-->
    <script src="js/directives/optionsBarDirective.js"></script>
    <script src="js/directives/genomeViewerDirective.js"></script>
    <!----------------genes directives--------------->
    <script src="js/directives/genesSelectPanelDirective.js"></script>
    <script src="js/directives/genesResultPanelDirective.js"></script>
    <!-----widgets----->
    <script src="js/directives/genesTableDirective.js"></script>
    <script src="js/directives/geneAndTranscriptsDirective.js"></script>
    <script src="js/directives/transcriptsDirective.js"></script>

    <!----------------variants directives--------------->
    <script src="js/directives/variantsSelectPanelDirective.js"></script>
    <script src="js/directives/variantsResultPanelDirective.js"></script>


    <!--======================CONTROLLERS======================-->
    <script src="js/controllers/optionsBarController.js"></script>
    <!----------------genes controllers--------------->
    <script src="js/controllers/genesSelectPanelController.js"></script>
    <script src="js/controllers/genesResultPanelController.js"></script>

    <!----------------variants controllers--------------->
    <script src="js/controllers/variantsSelectPanelController.js"></script>
    <script src="js/controllers/variantsResultPanelController.js"></script>

</head>
<body>

<div>
    <div>
        <h4 class="ocb-text-center">Cellbase Web</h4>
    </div>

    <div ng-controller="optionsBarController">
        <div options-bar></div>
    </div>

    <ul class="nav nav-tabs ocb-border-b-darkgrey" id="myTab" >
        <li class="active"><a href="#genes">Genes</a></li>
        <li><a href="#variants">Variants</a></li>
    </ul>

    <div class="tab-content ocb-margin-five ocb-inline-block">
        <div class="tab-pane active" id="genes">

            <div id="genesSelectDiv" class="pull-left ocb-select-panel-width" ng-controller="genesSelect">
                <div genes-select></div>
            </div>
            <div id="genesResultDiv" class="pull-left ocb-result-panels-width" ng-controller="genesResult" >
                <div genes-result></div>
            </div>

            <div class="ocb-inline-block ocb-chrom-panel ocb-margin-five" >
                <!--<div genome-viewer class="ocb-gv-width" > </div>-->
                <div genome-viewer style="width:1380px" > </div>
            </div>


        </div>
        <div class="tab-pane" id="variants">
            <div class="pull-left ocb-select-panel-width" ng-controller="variantsSelect">
                <div variants-select></div>
            </div>
            <div class="pull-left" ng-controller="variantsResult">
                <div variants-result></div>
            </div>

        </div>
    </div>

</div>
<!--<div class="ocb-inline-block ocb-chrom-panel ocb-margin-l-r-five" style="width:98%;">-->
    <!--<div genome-viewer> </div>-->
<!--</div>-->
<script>
    $(function () {
        $('#myTab a:first').tab('show')
    })
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
</html>
