<!DOCTYPE html>
<html ng-app="project">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cellbase web</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <!--<link href="../vendor/bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">-->

    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/ChemDoodleWeb.css"/>
    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/bootstrap-scoped-dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="genome-viewer/vendor/typeahead.js-bootstrap.css"/>

    <!-- CSS from Genome Viewer -->
    <link type="text/css" rel="stylesheet" href="genome-viewer/styles/css/style.css"/>

    <script type="text/javascript" src="genome-viewer/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/backbone-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/rawdeflate.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/bootstrap-scoped-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/typeahead.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.sha1.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/purl.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/gl-matrix-min.js"></script>
    <script type="text/javascript" src="genome-viewer/vendor/ChemDoodleWeb.js"></script>

    <script type="text/javascript" src="genome-viewer/gv-config.js"></script>
    <script type="text/javascript" src="genome-viewer/genome-viewer-1.0.3.min.js"></script>


    <!--========================network-viewer==============================-->
    <!--===================================================================-->
    <link type="text/css" rel="stylesheet" href="network-viewer/vendor/jquery.simplecolorpicker.css" />
    <script type="text/javascript" src="network-viewer/vendor/jquery.simplecolorpicker.js"></script>

    <script type="text/javascript" src="network-viewer/nv-config.js"></script>
    <script type="text/javascript" src="network-viewer/network-viewer-1.0.0.js"></script>







    <!--========================cellbase-web==============================-->
    <!--===================================================================-->
    <link href="css/cellbase-web.css" rel="stylesheet">
    <script src="js/app.js"></script>

    <!--======================DIRECTIVES======================-->
    <script src="js/directives/optionsBarDirective.js"></script>
    <script src="js/directives/chromosomesDirective.js"></script>
    <script src="js/directives/genesDirectives/genesListDirective.js"></script>
    <script src="js/directives/variantsDirectives/variantsListDirective.js"></script>
    <script src="js/directives/regulationsDirectives/regulationsListDirective.js"></script>

    <!----------------genes directives--------------->
    <script src="js/directives/genesDirectives/genesSelectPanelDirective.js"></script>
    <script src="js/directives/genesDirectives/genesResultPanelDirective.js"></script>
    <script src="js/directives/genesDirectives/genesgvDirective.js"></script>
    <script src="js/directives/genesDirectives/genesnvDirective.js"></script>
    <!---------genes widgets--------->
    <script src="js/directives/genesDirectives/geneAndTranscriptsDirective.js"></script>
    <script src="js/directives/genesDirectives/transcriptsDirective.js"></script>

    <!---------------variants directives------------->
    <script src="js/directives/variantsDirectives/variantsSelectPanelDirective.js"></script>
    <script src="js/directives/variantsDirectives/variantsResultPanelDirective.js"></script>
    <script src="js/directives/variantsDirectives/variantsgvDirective.js"></script>
    <!---------variants widgets--------->
    <script src="js/directives/variantsDirectives/variantAndTranscriptsVarDirective.js"></script>
    <script src="js/directives/variantsDirectives/transcriptsVarDirective.js"></script>

    <!---------------regulations directives------------->
    <script src="js/directives/regulationsDirectives/regulationsSelectPanelDirective.js"></script>
    <script src="js/directives/regulationsDirectives/regulationsResultPanelDirective.js"></script>
    <!---------regulations widgets--------->
    <script src="js/directives/regulationsDirectives/regulationsDirective.js"></script>

    <!--======================CONTROLLERS======================-->
    <script src="js/controllers/optionsBarController.js"></script>
    <!----------------genes controllers--------------->
    <script src="js/controllers/genesSelectPanelController.js"></script>
    <script src="js/controllers/genesResultPanelController.js"></script>

    <!----------------variants controllers--------------->
    <script src="js/controllers/variantsSelectPanelController.js"></script>
    <script src="js/controllers/variantsResultPanelController.js"></script>

    <!----------------regulation controllers--------------->
    <script src="js/controllers/regulationSelectPanelController.js"></script>
    <script src="js/controllers/regulationResultPanelController.js"></script>



    <style type="text/css">
        .bootstrap{
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
        }
        body{
            font-size: 14px;
        }
    </style>

</head>
<body>
<div id="cellbase-web" class="bootstrap">

    <div id="optionsBar" ng-controller="optionsBarController" class="ocb-h-50">
        <div options-bar></div>
    </div>

    <div class="ocb-margin-b-5">
        <!--<ul class="nav nav-pills ocb-border-b-darkgrey ocb-margin-l-r-five ocb-content-width" id="myTab">-->
        <ul class="nav nav-tabs ocb-content-width" id="myTab">
            <li class="active"><a href="#genes">Gene</a></li>
            <li id="variationDiv"><a href="#variantion">Variation</a></li>
            <li id="regulationDiv"><a href="#regulation">Regulation</a></li>
        </ul>
    </div>

    <!--<div class="tab-content ocb-margin-five ocb-inline-block ocb-content-width">-->
    <div class="tab-content ocb-content-width">

        <div class="tab-pane active" id="genes">
            <div id="genesSelectDiv" class="pull-left ocb-select-panel-width" ng-controller="genesSelect">
                <div genes-select ></div>
            </div>
            <div id="genesResultDiv" class="pull-left ocb-result-width" ng-controller="genesResult">
                <div genes-result></div>
            </div>

        </div>

        <div class="tab-pane" id="variantion">
            <div class="pull-left ocb-select-panel-width" ng-controller="variantsSelect">
                <div variants-select></div>
            </div>
            <div class="pull-left ocb-result-width" ng-controller="variantsResult">
                <div variants-result></div>
            </div>
        </div>

        <div class="tab-pane" id="regulation">
            <div class="pull-left ocb-select-panel-width" ng-controller="regulationsSelect">
                <div regulations-select></div>
            </div>
            <div class="pull-left ocb-result-width" ng-controller="regulationsResult">
                <div regulations-result></div>
            </div>
        </div>

    </div>
</div>
<script>

    $(function () {
        $('#myTab a:first').tab('show')
    })
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
</html>
