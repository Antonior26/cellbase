<body>
<div id="cellbase-web" class="bootstrap">

    <div id="optionsBar" ng-controller="optionsBarController" class="ocb-h-50">
        <div options-bar></div>
    </div>

    <div class="ocb-margin-b-5">
        <!--<ul class="nav nav-pills ocb-border-b-darkgrey ocb-margin-l-r-five ocb-content-width" id="myTab">-->
        <ul class="nav nav-tabs ocb-content-width" id="myTab">
            <li class="active"><a href="#genes">Gene</a></li>
            <li id="variationDiv"><a href="#variantion">Variation</a></li>
            <li id="regulationDiv"><a href="#regulation">Regulation</a></li>
        </ul>
    </div>

    <!--<div class="tab-content ocb-margin-five ocb-inline-block ocb-content-width">-->
    <div class="tab-content ocb-content-width">

        <div class="tab-pane active" id="genes">
            <div id="genesSelectDiv" class="pull-left ocb-select-panel-width" ng-controller="genesSelect">
                <div genes-select ></div>
            </div>
            <div id="genesResultDiv" class="pull-left ocb-result-width" ng-controller="genesResult">
                <div genes-result></div>
            </div>

        </div>

        <div class="tab-pane" id="variantion">
            <div class="pull-left ocb-select-panel-width" ng-controller="variantsSelect">
                <div variants-select></div>
            </div>
            <div class="pull-left ocb-result-width" ng-controller="variantsResult">
                <div variants-result></div>
            </div>
        </div>

        <div class="tab-pane" id="regulation">
            <div class="pull-left ocb-select-panel-width" ng-controller="regulationsSelect">
                <div regulations-select></div>
            </div>
            <div class="pull-left ocb-result-width" ng-controller="regulationsResult">
                <div regulations-result></div>
            </div>
        </div>

    </div>
</div>
<script>

    $(function () {
        $('#myTab a:first').tab('show')
    })
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
