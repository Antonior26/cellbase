<link rel="import" href="../bower_components/polymer/polymer.html">
<!--Paper-elements-->
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<dom-module id="cellbase-gene-view">
    <style>
        .view {
            height: 100%;
        }
        paper-tabs.tabview {
            --paper-tabs-selection-bar-color: blue;
        }

    </style>
    <template>
        <div class="view">
            <paper-tabs class="tabview" selected="0">
                <paper-tab id="view">Genome Map</paper-tab>
                <paper-tab id="transcript">Transcript</paper-tab>
                <paper-tab id="tfbs">{{cellbase}}</paper-tab>
                <paper-tab id="exons">Exons</paper-tab>
            </paper-tabs>

            <paper-card style="width: 100%;height: 100%;">
                <div class="card-content" style="margin: 10px;">{{vpro}}</div>
            </paper-card>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-gene-view',

            properties: {
                vpro: {
                    type: String
                },
                cellbase: {
                    type: Object
                }
            },
            ready: function() {
                console.log(this.localName + '#' + this.id + ' has local DOM initialized');
                console.log(CELLBASE_CLIENT)
                console.log(this.$.tfbs.textContent)
                this.cellbase = CELLBASE_CLIENT._config.version;
//                this.$.tfbs.textContent = cellBaseClient._config.version;
                var success = function (response) {
                    console.log("Success from user:")
                    console.log(response)
                    console.log(response.response[0].result[0].start)
                };
                CELLBASE_CLIENT.getGeneClient('BRCA2', 'info', {}, {success: success, async: true});
            }
        });
    </script>
</dom-module>
