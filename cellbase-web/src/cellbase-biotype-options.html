<link rel="import" href="../bower_components/polymer/polymer.html">

<!--Paper-elements-->
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="cellbase-biotype-options">
    <style>

    </style>
    <template>

        <div>{{title}}</div>
        <template is="dom-repeat" items="{{data}}">
            <paper-checkbox on-change="add">{{item}}</paper-checkbox>
            <br>
        </template>

    </template>
    <script>
        Polymer({
            is: 'cellbase-biotype-options',
            properties: {
                title: {
                    type: String,
                    value: "Select biotypes"
                },
                cellbaseclienta: {
                    type: Object,
                    notify: true
                },
                data: {
                    type: Array,
                    value: []
                },
                biotypes: {
                    type: Array,
                    value: [],
                    notify: true
                }
            },

            attached: function () {
                var _this = this;
                console.log(this.cellbaseclienta)
                var success = function (response) {
                    console.log(response)
                    _this.data = response.response[0].result;
                };
                this.cellbaseclienta.getGeneClient(null, 'biotype', {}, {success: success, async: true});
            },

            add: function (event) {
                if (event.target.active) {
                    this.push('biotypes', event.target.innerText);
                    console.log(this.biotypes)
                }
            }

        });
    </script>
</dom-module>
