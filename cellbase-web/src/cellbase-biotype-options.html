<link rel="import" href="../bower_components/polymer/polymer.html">

<!--Paper-elements-->
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="cellbase-biotype-options">
    <style>

    </style>
    <template>

        <div>{{title}}</div>
        <template is="dom-repeat" items="{{data}}">
            <paper-checkbox on-change="aaa">{{item}}</paper-checkbox>
            <br />
        </template>

    </template>
    <script>
        Polymer({
            is: 'cellbase-biotype-options',
            properties: {
                title: {
                    type: String,
                    value: "Select biotypes"
                },
                cellbaseclient: {
                    type: Object
                },
                data: {
                    type: Array,
                    value: []
                },
                biotypes: {
                    type: Array,
                    value: [],
                    notify: true
                }
            },

            ready: function () {
                var _this = this;
                console.log("works?")
                console.log(this.cellbaseclient)
                var success = function (response) {
                    console.log(response)
                    _this.data = response.response[0].result;
                };
                cellBaseClient.getGeneClient(null, 'biotype', {}, {success: success, async: true});
            },

            aaa: function (event) {
                console.log(event)
                if (event.target.active) {
                    this.push('biotypes', 'c');
                    console.log(this.biotypes)
                }
            }

        });
    </script>
</dom-module>
