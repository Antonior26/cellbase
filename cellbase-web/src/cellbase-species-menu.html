        <paper-dropdown-menu label="Species">

            </paper-menu>
        </paper-dropdown-menu>

    <script>
        Polymer({
            is: 'cellbase-species-menu',

            properties: {
                taxonomies: {
                    type: Array
                },

                speciesList: {
                    type: Array,
                    value: []
                }

            },
            ready: function () {
                for (var key in SPECIES) {
                    var _temp = SPECIES[key];
                    for (var i = 0; i < _temp.length; i++) {
                        this.push("speciesList",_temp[i].scientificName)
                    }
                }
            }
        });
    </script>
