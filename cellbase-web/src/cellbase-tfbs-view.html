<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="cellbase-shared-styles.html">

<dom-module id="cellbase-tfbs-view">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>
        <div role="tabpanel" class="tab-pane" id="transcripts">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>TfName</th>
                    <th>Pwm</th>
                    <th>Chromosome</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Strand</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <template is="dom-repeat" items="{{transcripts}}">
                    <template is="dom-repeat" items="{{item.tfbs}}" as="tfbs">
                        <tr>
                            <td>{{tfbs.tfName}}</td>
                            <td>{{tfbs.pwm}}</td>
                            <td>{{tfbs.chromosome}}</td>
                            <td>{{tfbs.start}}</td>
                            <td>{{tfbs.end}}</td>
                            <td>{{tfbs.strand}}</td>
                            <td>{{tfbs.score}}</td>
                        </tr>
                    </template>
                </template>
                </tbody>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-tfbs-view',

            properties: {
                cellbase: {
                    type: Object
                },
                transcripts: {
                    type: Array,
                    value: [],
                    notify: true
                }
            }
        });
    </script>
</dom-module>
