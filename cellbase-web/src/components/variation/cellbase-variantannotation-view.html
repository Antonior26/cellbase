<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared/cellbase-shared-styles.html">

<dom-module id="cellbase-variantannotation-view">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>
        <div>
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#variantAnnotationConsequenceTypes" role="tab" data-toggle="tab">Consequence Types</a></li>
                <li role="presentation"><a href="#variantAnnotationPopulationFrequencies" role="tab" data-toggle="tab">Population Frequencies</a></li>
                <li role="presentation"><a href="#variantAnnotationClinical" role="tab" data-toggle="tab">Clinical</a></li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="variantAnnotationConsequenceTypes">
                    Consequence Types
                </div>
                <div role="tabpanel" class="tab-pane" id="variantAnnotationPopulationFrequencies">
                    Population Frequencies
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Study</th>
                            <th>Population</th>
                            <th>RefAllele</th>
                            <th>AltAllele</th>
                            <th>RefAlleleFreq</th>
                            <th>AltAlleleFreq</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template is="dom-repeat" items="{{data}}" as="variation">
                            <template is="dom-repeat" items="variation.annotation.populationFrequencies">
                            <tr>
                                <td>{{item.study}}</td>
                                <td>{{item.population}}</td>
                                <td>{{item.refAllele}}</td>
                                <td>{{item.altAllele}}</td>
                                <td>{{item.refAlleleFreq}}</td>
                                <td>{{item.altAlleleFreq}}</td>
                            </tr>
                            </template>
                        </template>
                        </tbody>
                    </table>
                </div>
                <div role="tabpanel" class="tab-pane" id="variantAnnotationClinical">
                    Clinical
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'cellbase-variantannotation-view',

            properties: {
                data: {
                    type: Array,
                    value: []
                }
            }
        });
    </script>
</dom-module>
